<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Client Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- AWS Cognito SDK (Using unpkg for better availability) -->
    <script src="https://unpkg.com/amazon-cognito-identity-js@6.3.7/dist/amazon-cognito-identity.min.js"></script>
    <script src="auth.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2 id="formTitle">Welcome Back</h2>
            <p class="subtext" id="formDesc">Sign in to manage your clients</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%" id="submitBtn">Sign In</button>
            </form>
            <div id="message" style="color: red; text-align: center; margin-top: 10px;"></div>
            
            <div style="margin-top: 1.5rem; text-align: center; font-size: 0.875rem;">
                <p id="toggleText">Don't have an account? <a href="#" id="toggleAuth" style="color: var(--primary-color); font-weight: 500;">Sign Up</a></p>
                <br>
                <a href="index.html" style="color: var(--text-muted);">← Back to Home</a>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
